name: CI/CD Pipeline with Snyk Security

on:
  push:
    branches:
      - development  # Add other branches as needed
  pull_request:
    branches:
      - development  # Add other branches as needed

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with your Python version

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry --version  # Verify Poetry installation
          
      - name: Install dependencies
        run: |
          poetry install

      # - name: Run tests
      #   run: |
      #     poetry run pytest  # Example command to run tests using Poetry-managed environment

      - name: Install Snyk CLI
        run: |
          npm install -g snyk

      - name: Snyk Security Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Snyk API token stored in GitHub Secrets
        run: |
          snyk auth $SNYK_TOKEN || exit 1  # Exit if authentication fails
          snyk test --all-projects --file=poetry.lock || exit 1  # Exit if scan fails

