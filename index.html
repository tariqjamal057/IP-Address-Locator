<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Locator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
        }
        body {
            height: 100vh;
            width: 100%;
            background-image: radial-gradient( rgba(1, 73, 23, 0.5) , rgba(0,0,0,.7)) , url('https://wallpaperbat.com/img/184922-neural-network-wallpaper-top-free-neural-network-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            overflow-y: scroll;
            transition: 1s;
        }
        .container {
            position: fixed;
            width: 100%;
            height: 15vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ipAddress {
            height: 40px;
            padding: 4px 10px;
            border: 2px solid #fff;
            font-size: 18px;
            background: #000;
            color: #fff;
            width: 250px;
            margin-right: -5px;
            border-radius: 3px 0px 0px 3px;
        }
        .dataContainer {
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            transition: 1s;
        }
    </style>
</head>

<body>

    <div class="container">
        <form action="" id="form">
            <input type="text" id="ipAddress" placeholder="Enter Ip address">
            <button type="button" id="find">Locate</button>
        </form>
    </div>
    <div class="dataContainer">
        <div class="detail">

        </div>
    </div>

</body>

</html>
